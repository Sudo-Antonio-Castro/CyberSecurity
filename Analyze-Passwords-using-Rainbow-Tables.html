    <style>

      .shell {

      .lab-video {

      .questions-list {

      .questions-list li {

      }

      .step-list {
        list-style: decimal;

      }

      pre {

      code {

      }

      .meta-grid {
        display: grid;
        gap: 0.7rem;

      }

      @media (min-width: 720px) {
        .meta-grid {
          grid-template-columns: repeat(2, minmax(0, 1fr));

      }

      .meta-card {
        border-radius: 14px;

          ),

      .meta-title {

      .meta-value {

      .chip {

      }

      .chip.chip-strong {
        border-color: rgba(129, 140, 248, 0.9);

          circle at top left,

          rgba(15, 23, 42, 0.95)
        );
      }

      .commands-list {
        list-style: none;

      .commands-list li {

      .command-name a {

      .param-list li {

      .disclaimer strong {

      }

      .footer-note {
        margin-top: 1.6rem;
        font-size: 0.78rem;
        color: var(--text-muted);
        text-align: right;
      }

      .footer-note a {
        color: var(--accent);

      }

      .footer-note a:hover {

      @media (max-width: 480px) {
        body {
          padding: 1.75rem 1rem 2.5rem;
        }

        .shell {
          border-radius: 22px;
        }
      }

  <body>
    <div id="root"></div>

    <!-- React + ReactDOM from CDN -->
    <script
      src="https://unpkg.com/react@18/umd/react.production.min.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
      crossorigin
    ></script>
    <!-- Babel so we can write JSX directly -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
      function Pill({ children }) {
        return <span className="pill">{children}</span>;
      }

      function Section({ id, title, eyebrow, children }) {
        return (
          <section id={id} className="section">
            <div className="section-header">
              {eyebrow && <p className="section-eyebrow">{eyebrow}</p>}
              <h2>{title}</h2>
            </div>
            <div className="section-body">{children}</div>
          </section>
        );
      }

      const AVATAR_URL =
        "https://avatars.githubusercontent.com/u/196356685?v=4";

      const VIDEO_URL =
        "https://github.com/user-attachments/assets/1c650077-e9aa-475f-b28a-59b6733a0161";

      const passwordRequirements = [
        "Eight or more characters in length.",
        "Must include at least one upper and lower case letter.",
        "Must have one special character.",
        "All passwords are encrypted using md5 or sha1.",
        "We are using /usr/share/rainbowcrack/charset.txt to determine which charset to use.",
      ];

      const questions = [
        "Which charset supports the password requirements?",
        "What is the password for hash 202cb962ac59075b964b07152d234b70?",
        "What is the password for hash 400238780e6c41f8f790161e6ed4df3b?",
        "What is the password for hash 89BF04763BF91C9EE2DDBE23D7B5C730BDD41FF2?",
        "Which of the passwords fail to meet our requirements?",
      ];

      const steps = [
        "Open Terminal.",
        "Use cat /usr/share/rainbowcrack/charset.txt to view the Charset.txt file.",
        "Use rtgen md5 ascii-32-95 1 20 0 1000 1000 0 to create an md5 rainbow crack table.",
        "Use rtgen sha1 ascii-32-95 1 20 0 1000 1000 0 to create an sha1 rainbow crack table.",
        "Use rtsort . to sort the rainbow tables.",
        "Use rcrack . -l /root/captured_hashes.txt to view passwords.",
      ];

      const filters = [
        {
          label: "Use this filter to find the User account.",
          expression: "ftp.request.command==USER",
        },
        {
          label: "Use this filter to find the Password account.",
          expression: "ftp.request.command==PASS",
        },
        {
          label: "Use this filter to find the File Retrieved account.",
          expression: "ftp.request.command==RETR",
        },
      ];

      const commands = [
        {
          name: "cat",
          url: "https://phoenixnap.com/kb/linux-cat-command",
          description: "Linux command that displays file contents.",
        },
        {
          name: "rtgen",
          url: "http://www.cs.csi.cuny.edu/~zhangx/papers/P_2018_Sarnoff_McMahon_Zhang.pdf",
          description: "Generates rainbow tables.",
        },
        {
          name: "rtsort",
          url: "http://www.cs.csi.cuny.edu/~zhangx/papers/P_2018_Sarnoff_McMahon_Zhang.pdf",
          description: "Sorts rainbow tables.",
        },
        {
          name: "rcrack",
          url: "http://www.cs.csi.cuny.edu/~zhangx/papers/P_2018_Sarnoff_McMahon_Zhang.pdf",
          description:
            "Runs a comparison between extracted password hashes and rainbow tables.",
        },
      ];

      const paramExplanation = [
        "plaintext_len_min = 1 — Limits the plaintext length range of the rainbow table (minimum).",
        "plaintext_len_max = 20 — Limits the plaintext length range of the rainbow table (maximum).",
        "table_index = 0 — Selects the reduction function.",
        "chain_len = 1000 — Rainbow chain length; longer chains store more plaintexts and require longer time to generate.",
        "chain_num = 1000 — Number of rainbow chains to generate.",
        "part_index = 0 — Used to split a large rainbow table into smaller files; use different values for separate parts while keeping other parameters identical.",
      ];

      const focusChips = [
        "Rainbow tables",
        "Password hashing concepts",
        "Linux terminal workflows",
      ];

      function App() {
        return (
          <div className="shell">
            <header>
              <img
                src={AVATAR_URL}
                alt="Antonio Castro"
                className="avatar"
              />
              <div className="headline">
                <div className="eyebrow">
                  <span className="eyebrow-dot" />
                  <span>CyberSecurity Lab</span>
                </div>
                <h1>Analyze Passwords using Rainbow Tables</h1>
                <div className="title-line">
                  <span className="title-role">
                    Using the terminal to analyze password hashes.
                  </span>
                  <span className="title-location">
                    By Antonio Castro · CyberSecurity Projects
                  </span>
                </div>
                <p className="summary">
                  In this video-based lab, you use the Linux terminal and
                  rainbow tables to analyze password hashes, evaluate password
                  strength, and check which passwords fail to meet defined
                  requirements&mdash;all within a controlled environment.
                </p>
                <div className="pill-row">
                  <Pill>Rainbow Tables</Pill>
                  <Pill>Password Hashing</Pill>
                  <Pill>Linux Terminal</Pill>
                </div>
                <nav className="nav-links">
                  <a href="#overview">Overview</a>
                  <a href="#video">Video &amp; Questions</a>
                  <a href="#requirements">Password Requirements</a>
                  <a href="#walkthrough">Walkthrough</a>
                  <a href="#commands">Commands</a>
                  <a href="#ethics">Ethics</a>
                  <a
                    href="https://sudo-antonio-castro.github.io/CyberSecurity/"
                    target="_blank"
                    rel="noreferrer"
                  >
                    Back to CyberSecurity ↗
                  </a>
                </nav>
              </div>
            </header>

            <main>
              <div className="left-column">
                <Section
                  id="overview"
                  title="Lab Overview"
                  eyebrow="What This Lab Covers"
                >
                  <p>
                    In this video, you will use the terminal to analyze passwords
                    using a rainbow table. You&apos;ll review charset options,
                    generate md5 and sha1 tables, sort them, and then use them
                    to look up captured hashes and evaluate which passwords meet
                    your requirements.
                  </p>
                  <div className="meta-grid">
                    <div className="meta-card">
                      <p className="meta-title">Difficulty</p>
                      <p className="meta-value">Intermediate</p>
                    </div>
                    <div className="meta-card">
                      <p className="meta-title">Estimated Time</p>
                      <p className="meta-value">30–60 minutes</p>
                    </div>
                    <div className="meta-card">
                      <p className="meta-title">Focus</p>
                      <div className="chip-row">
                        {focusChips.map((chip) => (
                          <span key={chip} className="chip chip-strong">
                            {chip}
                          </span>
                        ))}
                      </div>
                    </div>
                  </div>
                </Section>

                <Section
                  id="video"
                  title="Video &amp; Questions"
                  eyebrow="Watch &amp; Analyze"
                >
                  <p>
                    In this video, we will use the Terminal to analyze passwords
                    using a rainbow table.
                  </p>

                  <video
                    className="lab-video"
                    controls
                    src={VIDEO_URL}
                  >
                    Your browser does not support the video tag.
                  </video>

                  <h3 style={{ fontSize: "0.95rem", marginTop: "1rem" }}>
                    Questions
                  </h3>
                  <ol className="questions-list">
                    {questions.map((q) => (
                      <li key={q}>{q}</li>
                    ))}
                  </ol>
                </Section>

                <Section
                  id="requirements"
                  title="Password Requirements"
                  eyebrow="Constraints for This Lab"
                >
                  <ol className="req-list">
                    {passwordRequirements.map((r) => (
                      <li key={r}>{r}</li>
                    ))}
                  </ol>
                </Section>
              </div>

              <div className="right-column">
                <Section
                  id="walkthrough"
                  title="Walkthrough"
                  eyebrow="Steps"
                >
                  <ol className="step-list">
                    {steps.map((step) => (
                      <li key={step}>{step}</li>
                    ))}
                  </ol>
                </Section>

                <Section
                  id="commands"
                  title="Commands &amp; Parameters"
                  eyebrow="Reference"
                >
                  <ul className="commands-list">
                    {commands.map((cmd) => (
                      <li key={cmd.name}>
                        <div className="command-name">
                          <a href={cmd.url} target="_blank" rel="noreferrer">
                            {cmd.name}
                          </a>
                        </div>
                        <p className="command-desc">{cmd.description}</p>
                      </li>
                    ))}
                  </ul>

                  <h3 style={{ fontSize: "0.95rem", marginTop: "0.9rem" }}>
                    rtgen Parameters (1 20 0 1000 1000 0)
                  </h3>
                  <pre>
                    <code>1 20 0 1000 1000 0</code>
                  </pre>
                  <ul className="param-list">
                    {paramExplanation.map((p) => (
                      <li key={p}>{p}</li>
                    ))}
                  </ul>
                </Section>

                <Section
                  id="ethics"
                  title="Legal &amp; Ethical Use"
                  eyebrow="Important"
                >
                  <p className="disclaimer">
                    <strong>
                      Rainbow tables and hash cracking techniques must only be
                      used in environments you own or are explicitly authorized
                      to test.
                    </strong>{" "}
                    Using these techniques against systems or data without
                    permission is illegal and unethical. This lab is intended
                    for controlled training environments, such as virtual
                    machines, lab networks, or approved coursework, to
                    understand how attackers might abuse weak passwords and how
                    defenders can better protect them.
                  </p>
                </Section>
              </div>
            </main>

            <p className="footer-note">
              Back to{" "}
              <a
                href="https://sudo-antonio-castro.github.io/CyberSecurity/"
                target="_blank"
                rel="noreferrer"
              >
                CyberSecurity overview
              </a>
              .
            </p>
          </div>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
