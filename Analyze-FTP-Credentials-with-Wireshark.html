<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Analyze FTP Credentials with Wireshark | CyberSecurity Lab</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="CyberSecurity lab by Antonio Castro: Analyze FTP credentials in transit using Wireshark in a controlled lab environment."
    />
    <style>
      :root {
        --bg: #020617;
        --bg-elevated: #020617;
        --bg-card: #020617;
        --bg-accent-soft: rgba(129, 140, 248, 0.12);
        --accent: #818cf8;
        --accent-strong: #6366f1;
        --accent-2: #22c55e;
        --text: #e5e7eb;
        --text-strong: #f9fafb;
        --text-muted: #9ca3af;
        --border-subtle: rgba(148, 163, 184, 0.3);
        --radius-lg: 18px;
        --shadow-soft: 0 20px 45px rgba(15, 23, 42, 0.85);
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        min-height: 100vh;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        color: var(--text);
        background:
          radial-gradient(circle at top left, #1d265c, transparent 55%),
          radial-gradient(circle at top right, #0f766e, transparent 55%),
          radial-gradient(circle at bottom, #111827, #020617 65%);
        display: flex;
        justify-content: center;
        padding: 2.5rem 1.5rem 3.5rem;
      }

      .shell {
        width: 100%;
        max-width: 980px;
        background: radial-gradient(circle at top left, #111827, #020617 55%);
        border-radius: 28px;
        border: 1px solid var(--border-subtle);
        box-shadow: var(--shadow-soft);
        padding: 2.25rem 1.75rem 2.5rem;
        position: relative;
        overflow: hidden;
      }

      .shell::before {
        content: "";
        position: absolute;
        inset: 0;
        opacity: 0.17;
        background: radial-gradient(
          circle at top right,
          rgba(129, 140, 248, 0.55),
          transparent 55%
        );
        pointer-events: none;
      }

      @media (min-width: 880px) {
        .shell {
          padding: 2.75rem 2.5rem 2.8rem;
        }
      }

      header {
        position: relative;
        display: flex;
        gap: 1.75rem;
        align-items: center;
        margin-bottom: 2.4rem;
        z-index: 1;
        flex-wrap: wrap;
      }

      .avatar {
        width: 96px;
        height: 96px;
        border-radius: 999px;
        object-fit: cover;
        border: 2px solid rgba(148, 163, 184, 0.6);
        box-shadow: 0 10px 30px rgba(15, 23, 42, 0.8);
        background: #020617;
      }

      @media (min-width: 720px) {
        .avatar {
          width: 110px;
          height: 110px;
        }
      }

      .headline {
        flex: 1;
        min-width: 230px;
      }

      .eyebrow {
        display: inline-flex;
        align-items: center;
        gap: 0.4rem;
        padding: 0.22rem 0.65rem;
        border-radius: 999px;
        font-size: 0.75rem;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        background: rgba(15, 23, 42, 0.9);
        border: 1px solid rgba(148, 163, 184, 0.4);
        color: var(--text-muted);
        margin-bottom: 0.45rem;
      }

      .eyebrow-dot {
        width: 7px;
        height: 7px;
        border-radius: 999px;
        background: linear-gradient(135deg, var(--accent-strong), #22c55e);
      }

      h1 {
        font-size: 1.9rem;
        line-height: 1.15;
        color: var(--text-strong);
        margin-bottom: 0.35rem;
      }

      @media (min-width: 640px) {
        h1 {
          font-size: 2.1rem;
        }
      }

      .title-line {
        display: flex;
        flex-wrap: wrap;
        gap: 0.45rem;
        align-items: baseline;
      }

      .title-role {
        font-size: 1rem;
        color: var(--accent);
        font-weight: 500;
      }

      .title-location {
        font-size: 0.95rem;
        color: var(--text-muted);
      }

      .summary {
        margin-top: 0.45rem;
        font-size: 0.95rem;
        color: var(--text-muted);
        max-width: 560px;
      }

      .pill-row {
        position: relative;
        display: flex;
        flex-wrap: wrap;
        gap: 0.4rem;
        margin-top: 0.85rem;
      }

      .pill {
        font-size: 0.72rem;
        text-transform: uppercase;
        letter-spacing: 0.09em;
        padding: 0.2rem 0.55rem;
        border-radius: 999px;
        border: 1px solid rgba(148, 163, 184, 0.5);
        color: var(--text-muted);
        background: rgba(15, 23, 42, 0.9);
      }

      .nav-links {
        display: flex;
        flex-wrap: wrap;
        gap: 0.6rem;
        margin-top: 0.9rem;
      }

      .nav-links a {
        font-size: 0.8rem;
        text-transform: uppercase;
        letter-spacing: 0.11em;
        text-decoration: none;
        padding: 0.32rem 0.7rem;
        border-radius: 999px;
        border: 1px solid rgba(148, 163, 184, 0.55);
        color: var(--text-muted);
        background: rgba(15, 23, 42, 0.95);
      }

      .nav-links a:hover {
        border-color: var(--accent-strong);
        color: #e0e7ff;
      }

      main {
        position: relative;
        z-index: 1;
        display: grid;
        gap: 1.75rem;
      }

      @media (min-width: 920px) {
        main {
          grid-template-columns: minmax(0, 1.7fr) minmax(0, 1.1fr);
          column-gap: 1.75rem;
        }
      }

      .section {
        background: linear-gradient(
          140deg,
          rgba(15, 23, 42, 0.97),
          rgba(15, 23, 42, 0.9)
        );
        border-radius: 20px;
        padding: 1.4rem 1.35rem 1.5rem;
        border: 1px solid rgba(31, 41, 55, 0.95);
      }

      .section + .section {
        margin-top: 0.5rem;
      }

      @media (min-width: 920px) {
        .section {
          padding: 1.5rem 1.4rem 1.55rem;
        }
      }

      .section-header {
        margin-bottom: 0.75rem;
      }

      .section-eyebrow {
        font-size: 0.75rem;
        text-transform: uppercase;
        letter-spacing: 0.1em;
        color: var(--accent);
        margin-bottom: 0.15rem;
      }

      .section h2 {
        font-size: 1.1rem;
        color: var(--text-strong);
        margin-bottom: 0.1rem;
      }

      .section-body p {
        font-size: 0.93rem;
        color: var(--text-muted);
        line-height: 1.65;
      }

      .lab-video {
        width: 100%;
        max-height: 340px;
        margin-top: 0.9rem;
        border-radius: 18px;
        border: 1px solid rgba(55, 65, 81, 0.9);
        background: #020617;
        display: block;
      }

      .questions-list {
        list-style: decimal;
        padding-left: 1.25rem;
        margin-top: 0.6rem;
      }

      .questions-list li {
        font-size: 0.93rem;
        color: var(--text-muted);
        line-height: 1.7;
        margin-bottom: 0.3rem;
      }

      .step-list {
        list-style: decimal;
        padding-left: 1.25rem;
        margin-top: 0.25rem;
      }

      .step-list li {
        font-size: 0.93rem;
        color: var(--text-muted);
        line-height: 1.7;
        margin-bottom: 0.3rem;
      }

      .filters-list {
        list-style: decimal;
        padding-left: 1.25rem;
        margin-top: 0.4rem;
      }

      .filters-list li {
        margin-bottom: 0.6rem;
      }

      .filter-label {
        font-size: 0.9rem;
        color: var(--text-muted);
        margin-bottom: 0.2rem;
      }

      pre {
        margin: 0;
      }

      code {
        display: block;
        font-family: "JetBrains Mono", Menlo, Consolas, monospace;
        font-size: 0.82rem;
        padding: 0.4rem 0.55rem;
        border-radius: 10px;
        background: rgba(15, 23, 42, 0.95);
        border: 1px solid rgba(55, 65, 81, 0.9);
        color: #e5e7eb;
        overflow-x: auto;
      }

      .meta-grid {
        display: grid;
        gap: 0.7rem;
        margin-top: 0.7rem;
      }

      @media (min-width: 720px) {
        .meta-grid {
          grid-template-columns: repeat(2, minmax(0, 1fr));
        }
      }

      .meta-card {
        border-radius: 14px;
        padding: 0.85rem 0.95rem;
        background: radial-gradient(
            circle at top left,
            rgba(148, 163, 184, 0.16),
            transparent 55%
          ),
          rgba(15, 23, 42, 0.92);
        border: 1px solid rgba(55, 65, 81, 0.9);
      }

      .meta-title {
        font-size: 0.82rem;
        text-transform: uppercase;
        letter-spacing: 0.12em;
        color: var(--text-muted);
        margin-bottom: 0.25rem;
      }

      .meta-value {
        font-size: 0.9rem;
        color: var(--text-strong);
      }

      .chip-row {
        display: flex;
        flex-wrap: wrap;
        gap: 0.4rem;
      }

      .chip {
        font-size: 0.78rem;
        padding: 0.22rem 0.55rem;
        border-radius: 999px;
        background: rgba(15, 23, 42, 0.9);
        border: 1px solid rgba(75, 85, 99, 0.9);
        color: var(--text-muted);
      }

      .chip.chip-strong {
        border-color: rgba(129, 140, 248, 0.9);
        color: #e0e7ff;
        background: radial-gradient(
          circle at top left,
          rgba(129, 140, 248, 0.45),
          rgba(15, 23, 42, 0.95)
        );
      }

      .disclaimer {
        font-size: 0.8rem;
        color: var(--text-muted);
        line-height: 1.6;
      }

      .disclaimer strong {
        color: var(--text-strong);
      }

      .footer-note {
        margin-top: 1.6rem;
        font-size: 0.78rem;
        color: var(--text-muted);
        text-align: right;
      }

      .footer-note a {
        color: var(--accent);
        text-decoration: none;
      }

      .footer-note a:hover {
        text-decoration: underline;
      }

      @media (max-width: 480px) {
        body {
          padding: 1.75rem 1rem 2.5rem;
        }

        .shell {
          border-radius: 22px;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <!-- React + ReactDOM from CDN -->
    <script
      src="https://unpkg.com/react@18/umd/react.production.min.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
      crossorigin
    ></script>
    <!-- Babel so we can write JSX directly -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
      function Pill({ children }) {
        return <span className="pill">{children}</span>;
      }

      function Section({ id, title, eyebrow, children }) {
        return (
          <section id={id} className="section">
            <div className="section-header">
              {eyebrow && <p className="section-eyebrow">{eyebrow}</p>}
              <h2>{title}</h2>
            </div>
            <div className="section-body">{children}</div>
          </section>
        );
      }

      const AVATAR_URL =
        "https://avatars.githubusercontent.com/u/196356685?v=4";

      const VIDEO_URL =
        "https://github.com/user-attachments/assets/21731753-b6cb-497e-9a2d-0b8df6af6ed0";

      const questions = [
        "What is the name used to log into the FTP session?",
        "What is  the password used to log into the FTP site?",
        "What is the name of the file downloaded during the FTP session?",
        "What is the IP address of the computer requesting an FTP Connection?",
      ];

      const steps = [
        "Open Wireshark.",
        "Select the network interface enp2s0.",
        "Click on the Blue Fin icon to begin capture.",
        "After X amount of seconds, stop the capture.",
        "Use the ftp filter to answer the Questions.",
      ];

      const filters = [
        {
          label: "Use this filter to find the User account.",
          expression: "ftp.request.command==USER",
        },
        {
          label: "Use this filter to find the Password account.",
          expression: "ftp.request.command==PASS",
        },
        {
          label: "Use this filter to find the File Retrieved account.",
          expression: "ftp.request.command==RETR",
        },
      ];

      const focusChips = [
        "Network traffic analysis",
        "Cleartext protocol risks",
        "Packet filtering with Wireshark",
      ];

      function App() {
        return (
          <div className="shell">
            <header>
              <img
                src={AVATAR_URL}
                alt="Antonio Castro"
                className="avatar"
              />
              <div className="headline">
                <div className="eyebrow">
                  <span className="eyebrow-dot" />
                  <span>CyberSecurity Lab</span>
                </div>
                <h1>Analyze FTP Credentials with Wireshark</h1>
                <div className="title-line">
                  <span className="title-role">
                    Checking for FTP packets and exposed credentials.
                  </span>
                  <span className="title-location">
                    By Antonio Castro · CyberSecurity Projects
                  </span>
                </div>
                <p className="summary">
                  In this video-based lab, you use Wireshark to check if any FTP
                  packets are found in a capture and answer targeted questions
                  about usernames, passwords, files, and IP addresses.
                </p>
                <div className="pill-row">
                  <Pill>Wireshark</Pill>
                  <Pill>FTP</Pill>
                  <Pill>Traffic Analysis</Pill>
                </div>
                <nav className="nav-links">
                  <a href="#overview">Overview</a>
                  <a href="#video">Video &amp; Questions</a>
                  <a href="#walkthrough">Walkthrough</a>
                  <a href="#filters">Alternative Filters</a>
                  <a href="#ethics">Ethics</a>
                  <a
                    href="https://sudo-antonio-castro.github.io/CyberSecurity/"
                    target="_blank"
                    rel="noreferrer"
                  >
                    Back to CyberSecurity ↗
                  </a>
                </nav>
              </div>
            </header>

            <main>
              <div className="left-column">
                <Section
                  id="overview"
                  title="Lab Overview"
                  eyebrow="What This Lab Covers"
                >
                  <p>
                    The goal of this lab is simple and visual: use Wireshark to
                    identify FTP traffic and confirm that credentials and file
                    activity can be seen directly in the packet capture. You
                    will answer a short set of questions based on what you see in
                    the recorded FTP session.
                  </p>
                  <div className="meta-grid">
                    <div className="meta-card">
                      <p className="meta-title">Difficulty</p>
                      <p className="meta-value">Foundational</p>
                    </div>
                    <div className="meta-card">
                      <p className="meta-title">Estimated Time</p>
                      <p className="meta-value">10–20 minutes</p>
                    </div>
                    <div className="meta-card">
                      <p className="meta-title">Focus</p>
                      <div className="chip-row">
                        {focusChips.map((chip) => (
                          <span key={chip} className="chip chip-strong">
                            {chip}
                          </span>
                        ))}
                      </div>
                    </div>
                  </div>
                </Section>

                <Section
                  id="video"
                  title="Video &amp; Questions"
                  eyebrow="Watch &amp; Analyze"
                >
                  <p>
                    In this video, we will use Wireshark to check if any FTP
                    packets are found.
                  </p>

                  <video
                    className="lab-video"
                    controls
                    src={VIDEO_URL}
                  >
                    Your browser does not support the video tag. You can access
                    the video directly at{" "}
                    <a href={VIDEO_URL} target="_blank" rel="noreferrer">
                      this link
                    </a>
                    .
                  </video>

                  <h3 style={{ fontSize: "0.95rem", marginTop: "1rem" }}>
                    Questions
                  </h3>
                  <ol className="questions-list">
                    {questions.map((q) => (
                      <li key={q}>{q}</li>
                    ))}
                  </ol>
                </Section>
              </div>

              <div className="right-column">
                <Section
                  id="walkthrough"
                  title="Walkthrough"
                  eyebrow="Steps"
                >
                  <ol className="step-list">
                    {steps.map((step) => (
                      <li key={step}>{step}</li>
                    ))}
                  </ol>
                </Section>

                <Section
                  id="filters"
                  title="Alternative Filters"
                  eyebrow="Helpful Wireshark Filters"
                >
                  <ol className="filters-list">
                    {filters.map((f) => (
                      <li key={f.expression}>
                        <p className="filter-label">{f.label}</p>
                        <pre>
                          <code>{f.expression}</code>
                        </pre>
                      </li>
                    ))}
                  </ol>
                </Section>

                <Section
                  id="ethics"
                  title="Legal &amp; Ethical Use"
                  eyebrow="Important"
                >
                  <p className="disclaimer">
                    <strong>
                      Always perform packet capture and traffic analysis in
                      environments you own or are explicitly authorized to test.
                    </strong>{" "}
                    Capturing network traffic on systems or networks without
                    permission is illegal and unethical. This lab is intended
                    only for controlled environments such as virtual machines,
                    lab networks, or training platforms where you have clear
                    authorization to observe traffic.
                  </p>
                </Section>
              </div>
            </main>

            <p className="footer-note">
              Original lab markdown on{" "}
              <a
                href="https://github.com/Sudo-Antonio-Castro/CyberSecurity/blob/main/Analyze%20FTP%20Credentials%20with%20Wireshark.md"
                target="_blank"
                rel="noreferrer"
              >
                GitHub
              </a>{" "}
              · Back to{" "}
              <a
                href="https://sudo-antonio-castro.github.io/CyberSecurity/"
                target="_blank"
                rel="noreferrer"
              >
                CyberSecurity overview
              </a>
              .
            </p>
          </div>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
