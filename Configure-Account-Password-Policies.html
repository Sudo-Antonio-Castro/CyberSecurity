<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Configure Account Password Policies | CyberSecurity Lab</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="CyberSecurity lab by Antonio Castro: Configure account password policies using Local Security Policy in Windows Administrative Tools."
    />
    <style>
      :root {
        --bg: #020617;
        --bg-elevated: #020617;
        --bg-card: #020617;
        --bg-accent-soft: rgba(129, 140, 248, 0.12);
        --accent: #818cf8;
        --accent-strong: #6366f1;
        --accent-2: #22c55e;
        --text: #e5e7eb;
        --text-strong: #f9fafb;
        --text-muted: #9ca3af;
        --border-subtle: rgba(148, 163, 184, 0.3);
        --radius-lg: 18px;
        --shadow-soft: 0 20px 45px rgba(15, 23, 42, 0.85);
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        min-height: 100vh;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        color: var(--text);
        background:
          radial-gradient(circle at top left, #1d265c, transparent 55%),
          radial-gradient(circle at top right, #0f766e, transparent 55%),
          radial-gradient(circle at bottom, #111827, #020617 65%);
        display: flex;
        justify-content: center;
        padding: 2.5rem 1.5rem 3.5rem;
      }

      .shell {
        width: 100%;
        max-width: 980px;
        background: radial-gradient(circle at top left, #111827, #020617 55%);
        border-radius: 28px;
        border: 1px solid var(--border-subtle);
        box-shadow: var(--shadow-soft);
        padding: 2.25rem 1.75rem 2.5rem;
        position: relative;
        overflow: hidden;
      }

      .shell::before {
        content: "";
        position: absolute;
        inset: 0;
        opacity: 0.17;
        background: radial-gradient(
          circle at top right,
          rgba(129, 140, 248, 0.55),
          transparent 55%
        );
        pointer-events: none;
      }

      @media (min-width: 880px) {
        .shell {
          padding: 2.75rem 2.5rem 2.8rem;
        }
      }

      header {
        position: relative;
        display: flex;
        gap: 1.75rem;
        align-items: center;
        margin-bottom: 2.4rem;
        z-index: 1;
        flex-wrap: wrap;
      }

      .avatar {
        width: 96px;
        height: 96px;
        border-radius: 999px;
        object-fit: cover;
        border: 2px solid rgba(148, 163, 184, 0.6);
        box-shadow: 0 10px 30px rgba(15, 23, 42, 0.8);
        background: #020617;
      }

      @media (min-width: 720px) {
        .avatar {
          width: 110px;
          height: 110px;
        }
      }

      .headline {
        flex: 1;
        min-width: 230px;
      }

      .eyebrow {
        display: inline-flex;
        align-items: center;
        gap: 0.4rem;
        padding: 0.22rem 0.65rem;
        border-radius: 999px;
        font-size: 0.75rem;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        background: rgba(15, 23, 42, 0.9);
        border: 1px solid rgba(148, 163, 184, 0.4);
        color: var(--text-muted);
        margin-bottom: 0.45rem;
      }

      .eyebrow-dot {
        width: 7px;
        height: 7px;
        border-radius: 999px;
        background: linear-gradient(135deg, var(--accent-strong), #22c55e);
      }

      h1 {
        font-size: 1.9rem;
        line-height: 1.15;
        color: var(--text-strong);
        margin-bottom: 0.35rem;
      }

      @media (min-width: 640px) {
        h1 {
          font-size: 2.1rem;
        }
      }

      .title-line {
        display: flex;
        flex-wrap: wrap;
        gap: 0.45rem;
        align-items: baseline;
      }

      .title-role {
        font-size: 1rem;
        color: var(--accent);
        font-weight: 500;
      }

      .title-location {
        font-size: 0.95rem;
        color: var(--text-muted);
      }

      .summary {
        margin-top: 0.45rem;
        font-size: 0.95rem;
        color: var(--text-muted);
        max-width: 560px;
      }

      .pill-row {
        position: relative;
        display: flex;
        flex-wrap: wrap;
        gap: 0.4rem;
        margin-top: 0.85rem;
      }

      .pill {
        font-size: 0.72rem;
        text-transform: uppercase;
        letter-spacing: 0.09em;
        padding: 0.2rem 0.55rem;
        border-radius: 999px;
        border: 1px solid rgba(148, 163, 184, 0.5);
        color: var(--text-muted);
        background: rgba(15, 23, 42, 0.9);
      }

      .nav-links {
        display: flex;
        flex-wrap: wrap;
        gap: 0.6rem;
        margin-top: 0.9rem;
      }

      .nav-links a {
        font-size: 0.8rem;
        text-transform: uppercase;
        letter-spacing: 0.11em;
        text-decoration: none;
        padding: 0.32rem 0.7rem;
        border-radius: 999px;
        border: 1px solid rgba(148, 163, 184, 0.55);
        color: var(--text-muted);
        background: rgba(15, 23, 42, 0.95);
      }

      .nav-links a:hover {
        border-color: var(--accent-strong);
        color: #e0e7ff;
      }

      main {
        position: relative;
        z-index: 1;
        display: grid;
        gap: 1.75rem;
      }

      @media (min-width: 920px) {
        main {
          grid-template-columns: minmax(0, 1.7fr) minmax(0, 1.1fr);
          column-gap: 1.75rem;
        }
      }

      .section {
        background: linear-gradient(
          140deg,
          rgba(15, 23, 42, 0.97),
          rgba(15, 23, 42, 0.9)
        );
        border-radius: 20px;
        padding: 1.4rem 1.35rem 1.5rem;
        border: 1px solid rgba(31, 41, 55, 0.95);
      }

      .section + .section {
        margin-top: 0.5rem;
      }

      @media (min-width: 920px) {
        .section {
          padding: 1.5rem 1.4rem 1.55rem;
        }
      }

      .section-header {
        margin-bottom: 0.75rem;
      }

      .section-eyebrow {
        font-size: 0.75rem;
        text-transform: uppercase;
        letter-spacing: 0.1em;
        color: var(--accent);
        margin-bottom: 0.15rem;
      }

      .section h2 {
        font-size: 1.1rem;
        color: var(--text-strong);
        margin-bottom: 0.1rem;
      }

      .section-body p {
        font-size: 0.93rem;
        color: var(--text-muted);
        line-height: 1.65;
      }

      .lab-video {
        width: 100%;
        max-height: 340px;
        margin-top: 0.9rem;
        border-radius: 18px;
        border: 1px solid rgba(55, 65, 81, 0.9);
        background: #020617;
        display: block;
      }

      .req-list {
        list-style: decimal;
        padding-left: 1.25rem;
        margin-top: 0.4rem;
      }

      .req-list li {
        font-size: 0.93rem;
        color: var(--text-muted);
        line-height: 1.7;
        margin-bottom: 0.3rem;
      }

      .step-list {
        list-style: decimal;
        padding-left: 1.25rem;
        margin-top: 0.25rem;
      }

      .step-list li {
        font-size: 0.93rem;
        color: var(--text-muted);
        line-height: 1.7;
        margin-bottom: 0.3rem;
      }

      .meta-grid {
        display: grid;
        gap: 0.7rem;
        margin-top: 0.7rem;
      }

      @media (min-width: 720px) {
        .meta-grid {
          grid-template-columns: repeat(3, minmax(0, 1fr));
        }
      }

      .meta-card {
        border-radius: 14px;
        padding: 0.85rem 0.95rem;
        background: radial-gradient(
            circle at top left,
            rgba(148, 163, 184, 0.16),
            transparent 55%
          ),
          rgba(15, 23, 42, 0.92);
        border: 1px solid rgba(55, 65, 81, 0.9);
      }

      .meta-title {
        font-size: 0.82rem;
        text-transform: uppercase;
        letter-spacing: 0.12em;
        color: var(--text-muted);
        margin-bottom: 0.25rem;
      }

      .meta-value {
        font-size: 0.9rem;
        color: var(--text-strong);
      }

      .chip-row {
        display: flex;
        flex-wrap: wrap;
        gap: 0.4rem;
      }

      .chip {
        font-size: 0.78rem;
        padding: 0.22rem 0.55rem;
        border-radius: 999px;
        background: rgba(15, 23, 42, 0.9);
        border: 1px solid rgba(75, 85, 99, 0.9);
        color: var(--text-muted);
      }

      .chip.chip-strong {
        border-color: rgba(129, 140, 248, 0.9);
        color: #e0e7ff;
        background: radial-gradient(
          circle at top left,
          rgba(129, 140, 248, 0.45),
          rgba(15, 23, 42, 0.95)
        );
      }

      .disclaimer {
        font-size: 0.8rem;
        color: var(--text-muted);
        line-height: 1.6;
      }

      .disclaimer strong {
        color: var(--text-strong);
      }

      .footer-note {
        margin-top: 1.6rem;
        font-size: 0.78rem;
        color: var(--text-muted);
        text-align: right;
      }

      .footer-note a {
        color: var(--accent);
        text-decoration: none;
      }

      .footer-note a:hover {
        text-decoration: underline;
      }

      @media (max-width: 480px) {
        body {
          padding: 1.75rem 1rem 2.5rem;
        }

        .shell {
          border-radius: 22px;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <!-- React + ReactDOM from CDN -->
    <script
      src="https://unpkg.com/react@18/umd/react.production.min.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
      crossorigin
    ></script>
    <!-- Babel so we can write JSX directly -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
      function Pill({ children }) {
        return <span className="pill">{children}</span>;
      }

      function Section({ id, title, eyebrow, children }) {
        return (
          <section id={id} className="section">
            <div className="section-header">
              {eyebrow && <p className="section-eyebrow">{eyebrow}</p>}
              <h2>{title}</h2>
            </div>
            <div className="section-body">{children}</div>
          </section>
        );
      }

      const AVATAR_URL =
        "https://avatars.githubusercontent.com/u/196356685?v=4";

      const VIDEO_URL =
        "https://github.com/user-attachments/assets/f3b7bf8d-5ef1-4087-ad49-5e812a734d6a";

      const requirements = [
        "Password History: Users cannot reuse any of the last 4 passwords.",
        "Password Expiration: Passwords must be changed every 30 days.",
        "Minimum Password Age: New passwords cannot be changed for at least 2 days.",
        "Password Length: Passwords must be at least 10 characters long.",
        "Password Complexity: Must be Enabled.",
        "Account Lockout: After 4 incorrect attempts lockout for 40 minutes, unlock automatically after 60 minutes.",
      ];

      const steps = [
        "Click on Start, navigate to Windows Administrative Tools and select Local Security Policy.",
        "Expand Account Policies from the left pane.",
        "Click on Password Policy in order to make our changes.",
        "Click on Account Lockout Policy in order to make our changes.",
      ];

      const focusChips = [
        "Windows Local Security Policy",
        "Password Policy Hardening",
        "Account Lockout Strategy",
      ];

      function App() {
        return (
          <div className="shell">
            <header>
              <img
                src={AVATAR_URL}
                alt="Antonio Castro"
                className="avatar"
              />
              <div className="headline">
                <div className="eyebrow">
                  <span className="eyebrow-dot" />
                  <span>CyberSecurity Lab</span>
                </div>
                <h1>Configure Account Password Policies</h1>
                <div className="title-line">
                  <span className="title-role">
                    Using Local Security Policy to enforce password restrictions.
                  </span>
                  <span className="title-location">
                    By Antonio Castro · CyberSecurity Projects
                  </span>
                </div>
                <p className="summary">
                  In this video-based lab, you use Local Security Policy under
                  Windows Administrative Tools to configure password and account
                  lockout policies that align with defined security
                  requirements.
                </p>
                <div className="pill-row">
                  <Pill>Windows Security</Pill>
                  <Pill>Password Policies</Pill>
                  <Pill>Account Lockout</Pill>
                </div>
                <nav className="nav-links">
                  <a href="#overview">Overview</a>
                  <a href="#video">Video</a>
                  <a href="#requirements">Requirements</a>
                  <a href="#walkthrough">Walkthrough</a>
                  <a href="#ethics">Ethics</a>
                  <a
                    href="https://sudo-antonio-castro.github.io/CyberSecurity/"
                    target="_blank"
                    rel="noreferrer"
                  >
                    Back to CyberSecurity ↗
                  </a>
                </nav>
              </div>
            </header>

            <main>
              <div className="left-column">
                <Section
                  id="overview"
                  title="Lab Overview"
                  eyebrow="What This Lab Covers"
                >
                  <p>
                    In this lab, you apply concrete password and account lockout
                    requirements using the Local Security Policy console in
                    Windows. By the end, you will have enforced history,
                    expiration, age, length, complexity, and lockout behavior
                    that match the stated security requirements.
                  </p>
                  <div className="meta-grid">
                    <div className="meta-card">
                      <p className="meta-title">Difficulty</p>
                      <p className="meta-value">Foundational–Intermediate</p>
                    </div>
                    <div className="meta-card">
                      <p className="meta-title">Estimated Time</p>
                      <p className="meta-value">15–30 minutes</p>
                    </div>
                    <div className="meta-card">
                      <p className="meta-title">Focus</p>
                      <div className="chip-row">
                        {focusChips.map((chip) => (
                          <span key={chip} className="chip chip-strong">
                            {chip}
                          </span>
                        ))}
                      </div>
                    </div>
                  </div>
                </Section>

                <Section
                  id="video"
                  title="Video"
                  eyebrow="Watch the Lab"
                >
                  <p>
                    In this video, we will use Local Security Policy under
                    Windows Administrative Tools to configure password
                    restrictions.
                  </p>

                  <video
                    className="lab-video"
                    controls
                    src={VIDEO_URL}
                  >
                    Your browser does not support the video tag.
                  </video>
                </Section>
              </div>

              <div className="right-column">
                <Section
                  id="requirements"
                  title="Account Security Requirements"
                  eyebrow="Policy Targets"
                >
                  <ol className="req-list">
                    {requirements.map((r) => (
                      <li key={r}>{r}</li>
                    ))}
                  </ol>
                </Section>

                <Section
                  id="walkthrough"
                  title="Walkthrough"
                  eyebrow="Steps"
                >
                  <ol className="step-list">
                    {steps.map((step) => (
                      <li key={step}>{step}</li>
                    ))}
                  </ol>
                </Section>

                <Section
                  id="ethics"
                  title="Operational &amp; Ethical Considerations"
                  eyebrow="Important"
                >
                  <p className="disclaimer">
                    <strong>
                      Apply password and lockout policies thoughtfully and, in
                      production, in alignment with your organization&apos;s
                      standards.
                    </strong>{" "}
                    Overly strict policies can frustrate users and drive unsafe
                    workarounds, while overly weak policies increase risk. This
                    lab is best practiced on non-production or lab systems so
                    that you can experiment safely with different settings and
                    observe their impact before rolling changes into live
                    environments.
                  </p>
                </Section>
              </div>
            </main>

            <p className="footer-note">
              Back to{" "}
              <a
                href="https://sudo-antonio-castro.github.io/CyberSecurity/"
                target="_blank"
                rel="noreferrer"
              >
                CyberSecurity overview
              </a>
              .
            </p>
          </div>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
